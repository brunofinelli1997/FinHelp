{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
	<div class="p-5 mb-4 rounded-3 col-md-8 col-10 mx-auto bg-cinza">
		<h1><span class="hashtag">#</span>Resetar Senha</h1>
		<p class="lead">Preencha os campos abaixo para receber via e-mail um link para inserção de uma nova senha.</p>
		<hr class="my-4">
		<form action="" method="post">
			{% csrf_token %}
			{% if form.email.errors %}
				{{ form.email.errors }}
			{% endif %}
				{{ form|crispy }}
			<input type="submit" class="btn btn-primary mt-3 arredondar-botao" value="Enviar">
		</form>
	</div>
</div>
{% endblock %}
