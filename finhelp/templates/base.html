{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<!-- Icones -->
		<script src="https://kit.fontawesome.com/d8558655f6.js" crossorigin="anonymous"></script>
		<link rel="shortcut icon" href="#">

		<!-- CSS Personalizado -->
		<link rel="stylesheet" href="{% static 'css/css_base.css' %}">

		{% block title %}<title>FinHelp</title>{% endblock %}
	</head>
	<body>
		<!-- HEADER | CABEÇALHO -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#11c76f">
				<div class="container">
					<span class="navbar-brand" style="font-size: 23px"><b>FinHelp ;)</b></span>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'index' %}#sobrenos">Sobre Nós</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'create-user' %}">Cadastre-se</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'index' %}#contato">Contato</a>
							</li>
						</ul>
						{% if user.is_authenticated %}
							<div class="btn-group">
								<button type="button" class="btn btn-primary dropdown-toggle arredondar-botao" data-bs-toggle="dropdown" aria-expanded="false">
									Olá, {{ user.get_username }}
								</button>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item" href="{% url 'profile' %}">Meus Ativos</a></li>
									<li>
										<a class="dropdown-item" href="{% url 'update_user' user.id %}">Alterar Dados</a></li>
									<li>
										<hr class="dropdown-divider"></li>
									<li>
										<a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
								</ul>
							</div>
						{% else %}
							<div class="d-flex">
								<a class="btn btn-primary btn-lg arredondar-botao" href="{% url 'login' %}" type="button">Fazer Login</a>
							</div>
						{% endif %}
					</div>
				</div>
			</nav>
		</header>

		<!-- MAIN | CONTEÚDO PRINCIPAL --> 
		<main>
			<div>{% block content %}<!-- ESPAÇO RESERVADO PARA CONTEÚDO -->{% endblock %}</div>
		</main>

		<!-- FOOTER | RODAPÉ -->
		<!--<footer id="rodape" class="text-center text-white pg-sm">
		<div class="text-center p-3">
		© 2021: Bruno Finelli
		</div>
		</footer>-->

		<!-- BOOTSTRAP -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
